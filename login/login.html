<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="co">
      <div class="login_container">
        <div class="login">로그인 또는 회원 가입</div>
      </div>
      <div class="login_airbnb">
        <h3>에어비앤비에 오신 것을 환영합니다.</h3>
      </div>
      <div class="login_number">
        <div class="login_nation">국가/지역</div>
        <div class="login_nation2">한국(+82)</div>
      </div>
      <div class="number">
        <div>전화번호</div>
      </div>
      <div class="login_number2">
        전화나 문자로 전화번호를 확인하겠습니다. 일반 문자 메시지 요금 및 데이터
        요금이 부과됩니다.
      </div>
      <div class="login_u">개인정보 처리방침</div>
      <div class="login_b"><button class="login_button">계속</button></div>
      <div class="login_or"><div>또는</div></div>
      <div class="login_sns">
        <img
          class="login_sns2"
          src="../images/login_facebook.svg"
          alt="facebook"
        />페이스북으로 로그인하기
      </div>
      <div class="login_sns">
        <img
          class="login_sns2"
          src="../images/login_google.svg"
          alt="google"
        />구글로 로그인하기
      </div>
      <div class="login_sns">
        <img class="login_sns2" src="../images/login_ios.svg" alt="ios" />Apple
        계정으로 계속하기
      </div>
      <div class="login_sns">
        <img
          class="login_sns2"
          src="../images/login_email.svg"
          alt="email"
        />이메일로 로그인하기
      </div>
    </div>
  </body>
</html>
